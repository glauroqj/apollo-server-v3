type Events {
  data: [EventsData]
}

type EventsData {
  id: Int,
  start_date: String,
  end_date: String,
  name: String,
  detail: String,
  private_event: Bool,
  published: Bool,
  cancelled: Bool,
  image: String,
  url: String,
  address: EventsDataAddress
  host: EventsDataHost
}

type EventsDataAddress {
  name
  address
  address_num
  address_alt
  neighborhood
  city
  state
  zip_code
  country
}

type EventsDataHost {

}